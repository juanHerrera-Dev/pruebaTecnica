<app-header></app-header>
    <div class="container">
        <h3>New Pokemon view</h3><br>
        <form [formGroup]="newForm" (ngSubmit)="postForm(newForm)">
            <div class="form-group row">
                <div class="col">
                <label for="exampleFormControlInput1">name</label>
                <input type="text" class="form-control" placeholder="pokemon name" formControlName="name">
                </div>
                <div class="col">
                <label for="exampleFormControlInput1">lvl</label>
                <input type="text" class="form-control" placeholder="pokemon lvl" formControlName="lvl">
                </div>
                <div class="col">
                <label for="exampleFormControlInput1">type</label>
                <input type="text" class="form-control" placeholder="pokemon type" formControlName="type">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                <label for="exampleFormControlInput1">image</label>
                <input type="text" class="form-control" placeholder="pokemon image" formControlName="image">
                </div>
                
                <div class="col">
                <label for="exampleFormControlInput1">evolutionId</label>
                <input type="text" class="form-control" placeholder="pokemon evolutionId" formControlName="evolutionId">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">abilities</label>
                <input type="text" class="form-control" placeholder="pokemon abilities" formControlName="abilities">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">description of abilities</label>
                <input type="text" class="form-control" placeholder="pokemon abilities" formControlName="description">
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary">create pokemon</button>
        </form>
    </div>
<app-footer></app-footer>
